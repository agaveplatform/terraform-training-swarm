---

- name: Create GitLab data, log, and cert folders on the host.
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ devops_linux_user }}"
    group: "{{ devops_linux_user }}"
    mode: 0700
    recurse: yes
  loop:
    - "{{ gitlab_cert_dir }}"
    - "{{ gitlab_data_dir }}"
    - "{{ gitlab_registry_data_dir }}"
    - "{{ gitlab_registry_data_dir }}"

